<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Manipulation</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include a separate CSS file -->
</head>
<body>
    <header>
        <h1 class="header-title">DOM Power: JavaScript Folder Checkbox Challenge</h1>
    </header>
    <main>
        <section class="checkbox-section">
            <h2 class="section-title">Checkbox tittle</h2>
            <form id="form">
                <ul class="checkbox-list">
                    <li class="checkbox-item">
                        <label>
                            <input type="checkbox" value="Internship"> Internship
                        </label>
                    </li>
                    <li class="checkbox-item">
                        <label>
                            <input type="checkbox" value="Pabau"> Pabau
                        </label>
                    </li>
                    <li class="checkbox-item">
                        <label>
                            <input type="checkbox" value="Employment"> Employment
                        </label>
                    </li>
                    <li class="checkbox-item">
                        <label>
                            <input type="checkbox" value="Career"> Career
                        </label>
                    </li>
                </ul>
                <div class="button-container">
                    <button class="shuffle-value">Shuffle Values</button>
                    <button class="change-value">Change Values</button>
                    <button class="show-value">Show Selected Values</button>
                </div>
            </form>
        </section>
        <section class="result-section">
            <h2 class="section-title">Result Section</h2>
            <div class="result-container"></div> 
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
